<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline-block;
            font-weight: bold;
            color: red;
            padding-left: 20px;
            text-align: right;
        }
        label{
            width: 150px;
            font-weight: bold;
            display: inline-block;
        }
        *{
            text-align: center;
        }
        .select1{
            display: inline-block;
            width: 180px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Joe Biden" id="name"\><p id="ptag1">*Required</p><br>
        <label for="age">Age</label>
        <input type="text" placeholder="18-50" id="age"><p id="ptag2">*Required</p><br>
        <label for="birth">Birth Date</label>
        <input type="text" placeholder="YYYY-MM-DD" id="birth"><p id="ptag3">*Required</p><br>
        <label for="email">Email</label>
        <input type="text" placeholder="abc@gmail.com" id="email"><p id="ptag4">*Required</p><br>
        <label >Continent</label>
        <select id="continent" class="select1">
            <option value="slelct" class="select1">Select</option>
            <option value="Asia" class="select1">Asia</option>
            <option value="Africa" class="select1">Africa</option>
            <option value="North America" class="select1">North America</option>
            <option value="South America" class="select1">South America</option>
            <option value="South America" class="select1">South America</option>
            <option value=" Antarctica" class="select1"> Antarctica</option>
            <option value="Europe" class="select1">Europe</option>
            <option value="Australia" class="select1">Australia</option>
          </select><p id="ptag5">*Required</p><br>
          <label id="cool" class="you">Are You Cool</label>
          <input type="radio" id="yes" name="my" >Yes <input type="radio" id="no" name="my">No <p id="ptag6">*Required</p><br>
          <label class="you">what 2 colors do you like?</label>
          <select id="color" class="select2" size="4" multiple>
            <option value="yellow" class="select2">yellow</option>
            <option value="red" class="select2">red</option>
            <option value="green" class="select2">green</option>
            <option value="blue" class="select2">blue</option>
            <option value="gold" class="select2">gold</option>
            <option value="grey" class="select2">grey</option>
            <option value=" violet" class="select2"> violet</option>
            <option value="purple" class="select1">purple</option>
          </select><p id="ptag7">*Required</p><br>
          <label class="you">what do you like?</label>
          <input type="checkbox" name="fuel" class="fuel" onclick="checkcheckbox()">Codelgniter
          <input type="checkbox" name="fuel" class="fuel" onclick="checkcheckbox()">Fuel
          <input type="checkbox"  name="fuel" class="fuel" onclick="checkcheckbox()">Kohana
          <input type="checkbox" name="fuel" class="fuel" onclick="checkcheckbox()">Laravel
          <input type="checkbox"  name="fuel" class="fuel" onclick="checkcheckbox()">Zend
          <p id="ptag8">*Required</p><br>
          <button type="submit" style="background-color: green;">Submit</button>
    </form>
</body>
<script>
    document.getElementById("name").addEventListener("input", checkname);
    document.getElementById("age").addEventListener("input", checkage);
    document.getElementById("birth").addEventListener("input", checkbirth);
    document.getElementById("email").addEventListener("input", checkemail);
    document.getElementById("continent").addEventListener("input", checkselect);
    document.getElementById("yes").addEventListener("input", yes);
    document.getElementById("no").addEventListener("input", yes);
    document.getElementById("color").addEventListener("input", checkcolor);
    document.getElementById("color").addEventListener("input", checkcolor);
    function checkcheckbox()
    {
        document.getElementById("ptag8").style.color="green";
        document.getElementById("ptag8").innerHTML="&#x2713";
    }
    function checkcolor(){
        var e = document.getElementById("color");
    var value = e.value;
    if(value.match(/\w/g))
        {
            document.getElementById("ptag7").style.color="green";
            document.getElementById("ptag7").innerHTML="&#x2713";
        }
    }
    function yes(){
    if(document.getElementById("yes").checked)
    {
        document.getElementById("ptag6").style.color="green";
        document.getElementById("ptag6").innerHTML="&#x2713";
    }
    else if(document.getElementById("no").checked)
    {
        document.getElementById("ptag6").style.color="green";
        document.getElementById("ptag6").innerHTML="&#x2713";
    }

}    function checkselect(){
        var continent= document.getElementById("continent");
        if(continent.selectedIndex !=0)
        {
            document.getElementById("ptag5").style.color="green";
            document.getElementById("ptag5").innerHTML="&#x2713";
        }
    }
    function checkname(){
    var getname=document.getElementById("name").value;
    if(getname.match(/(\s+\b[A-Z][a-z])/g) && getname.match(/\b([A-Z][a-z])/))
    {
        document.getElementById("ptag1").style.color="green";
        document.getElementById("ptag1").innerHTML="&#x2713";
    }
    else{
        document.getElementById("ptag1").style.color="red";
        document.getElementById("ptag1").innerHTML="&#10060";
    }
    }
    function checkage(){
    var age=document.getElementById("age").value;
    if(age.match(/\W/g))
    {
        var age=parseInt(age);
    }
    if(age>=18 && age<=50)
    {
        document.getElementById("ptag2").style.color="green";
        document.getElementById("ptag2").innerHTML="&#x2713";
    }
    else{
        document.getElementById("ptag2").style.color="red";
        document.getElementById("ptag2").innerHTML="&#10060";
    }
    }
    function checkbirth(){
        var birth=document.getElementById("birth").value;
        if(birth.match(/^(\d{4})\/(0?[1-9]|1[0-2])\/(0?[1-9]|[1-2]\d|3[0-1])$/g) && birth.match(/\W/g))
        {
            document.getElementById("ptag3").style.color="green";
            document.getElementById("ptag3").innerHTML="&#x2713";
        }
        else{
        document.getElementById("ptag3").style.color="red";
        document.getElementById("ptag3").innerHTML="&#10060";
    }
    }
    function checkemail(){
        var email=document.getElementById("email").value;
        if(email.match(/^[a-zA-Z0-9_-]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/g ))
        {
            document.getElementById("ptag4").style.color="green";
            document.getElementById("ptag4").innerHTML="&#x2713";
        }
        else{
        document.getElementById("ptag4").style.color="red";
        document.getElementById("ptag4").innerHTML="&#10060";
    }
}


</script>
</html>
